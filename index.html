<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag And Drop Lab</title>
    <link rel="stylesheet" href="./DND/dnd.css" />
    <script type="module" src="./DND/index.ts"></script>
  </head>
  <body>
    <div class="container">
      <div class="draggable-items">
        <h2>Draggable Items</h2>
        <div class="item" draggable="true" data-id="1">아이템 1</div>
        <div class="item" draggable="true" data-id="2">아이템 2</div>
        <div class="item" draggable="true" data-id="3">아이템 3</div>
        <div class="item" draggable="true" data-id="4">아이템 4</div>
      </div>
      <div class="drop-zone">
        <p>Drop Here</p>
      </div>
    </div>
  </body>
</html>
